<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
	<title>Stock Demo</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <link href="http://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" type="text/css">


    {{ js_resources|safe }}

    {{ css_resources|safe }}

    {% if plot_script %}
    {{ plot_script|safe }}
    {% endif %}
</head>

<body>
	

<div class="container">

<div>
  <h1>Stock Demo</h1>
</div>
<div class="row" style="margin-top:3%;">
    <div class="input-group col-md-7">
        <form method="POST" action="/">

        <div class="input-group add-on">
            <input name="symbol" type="text" placeholder="{{ place_holder }}" class="form-control" />
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>

        <br/>
        <fieldset>
        <legend></legend>
        <input type="checkbox" name="open" id="open" value="1" {{ "checked" if open|safe == "1" }}/>
        <label for="open">Opening price</label><br />
        <input type="checkbox" name="close" id="close" value="1"  {{ "checked" if close|safe == "1" }}/>
        <label for="close">Closing price</label><br />
        <input type="checkbox" name="adj_open" id="adjusted open" value="1" {{ "checked" if adj_open|safe == "1" }}/>
        <label for="adjusted open">Adjusted opening</label><br />
        <input type="checkbox" name="adj_close" id="adjusted close" value="1" {{ "checked" if adj_close|safe == "1" }}/>
        <label for="adjusted close">Adjusted closing price</label><br />
        </fieldset>
        
        <fieldset>
            Time Range:
        <select name="Measure">
            <option {{ "selected" if measure|safe == "1month" }} value="1month">1 month</option>
            <option {{ "selected" if measure|safe == "6months" }} value="6months">6 months</option>
            <option {{ "selected" if measure|safe == "1year" }} value="1year">1 year</option>
            <option {{ "selected" if measure|safe == "5years" }} value="5years">5 years</option>
            <option {{ "selected" if measure|safe == "max" }} value="max">max</option>
        </select>
        </fieldset>

        </form>
     </div>
</div> 

<div class="row" style="margin-top:3%;">
    <div class="input-group">
    {% if plot_div %}
        {{ plot_div|safe }}
    {% endif %}
    </div> 
</div> 


<div align="right"><a href="https://github.com/bastidas/flask-demo">ABF</a></div>
</div>
</body>
</html>
